<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turnos Médicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Reservá tu Turno Médico</h1>

    <form id="form-turno" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">DNI</label>
        <input type="number" class="form-control" id="dni" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Obra Social</label>
        <select class="form-select" id="obraSocial" required>
          <option value="">Elegí una opción</option>
          <option>OSDE</option>
          <option>Omint</option>
          <option>Policia Federal</option>          
          <option>Particular</option>
        </select>
      </div>
      
      <div class="col-md-6">
        <label class="form-label">Especialidad</label>
        <select class="form-select" id="especialidad" required>
          <option value="">Elegí una especialidad</option>
          <option>Alérgia e Inmunología</option>
          <option>Cardiología</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Médico</label>
        <select class="form-select" id="medico" required>
          <option value="">Elegí un médico</option>
        </select>
      </div>
      
      <div class="col-md-6">
        <label class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Hora</label>
        <select class="form-select" id="hora" required>
            <option value="">Elegí un horario</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Reservar turno</button>
      </div>
    </form>

    <hr class="my-4">

    <h2 class="mb-3">Turnos reservados</h2>
    <div id="lista-turnos" class="row g-3"></div>
  </div>

  
</body>
</html>
